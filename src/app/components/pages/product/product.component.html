<ngx-spinner
    bdColor="rgba(51,51,51,0.8)"
    size="medium"
    color="#fff"
    type="ball-spin-clockwise"
    >
    <p style="font-size: 20px; color: white">Cargando...</p>
</ngx-spinner>
<section class="bg-light">
    <div class="container pb-5">
        <div class="row">
            <div class="col-lg-5 mt-5">
                <div class="card">
                    <img class="card-img img-fluid" src="{{producto_imagen}}" alt="Imagen producto">
                </div>
            </div>
            <div class="col-lg-7 mt-5">
                <div class="card">
                    <div class="card-body">
                        <h1 class="h2">{{producto_nombre}}</h1>
                        <p class="h3 py-2">{{producto_precio | currency}}</p>
                        <p class="py-2">
                            <i class="bi bi-star-fill text-warning"></i> &nbsp;
                            <span class="list-inline-item text-dark">Rating {{producto_rate}} | {{producto_count}} Valoraciones</span>
                        </p>

                        <h6>Descripción:</h6>
                        <p>{{producto_descripcion}}</p>

                        <h6>Categoría:</h6>
                        <p>{{producto_categoria | titlecase}}</p>


                        <div class="row">
                            <div class="col-auto">
                                <ul class="list-inline pb-3">
                                    <li class="list-inline-item text-right">
                                        Cantidad
                                    </li>
                                    <li class="list-inline-item">
                                        <input type="number" class="form-control" name="cantidad" id="cantidad" (ngModel)="cantidad" (blur)="validarCantidad($event)">
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="row pb-3">
                            <div class="col d-grid">
                                <button type="button" class="btn btn-outline-primary btn-lg" name="submit" (click)="agregarProductoAlCarrito()">Agregar al carrito</button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<section class="py-5">
    <div class="container">
        <div class="row text-center p-2 pb-5">
            <h4>Productos que podrían interesarte</h4>
        </div>
       
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <div class="col " *ngFor="let p of productosRelacionados; let i = index">
                <div class="row g-0" *ngIf="i < 3">
                    <div class="col-md-4">
                      <img src="{{p.image}}" class="img-fluid rounded-start" alt="...">
                    </div>
                    <div class="col-md-8">
                      <div class="card-body">
                        <h5 class="card-title">{{p.title}}</h5>
                      </div>
                    </div>
                  </div>
            </div>
        </div>

    </div>
</section>
