<!-- Start Content -->
    <div class="container py-5">
        <div class="row">

            <div class="col-lg-3">
                <h1 class="h2 pb-4">Categorias</h1>
                <ul class="list-unstyled">
                    <li class="pb-3" *ngFor="let c of categorias">
                        <a class="d-flex justify-content-between text-decoration-none">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                                <label class="form-check-label" for="flexSwitchCheckDefault">{{c}}</label>
                              </div>
                        </a>
                    </li>
                </ul>
            </div>

            <div class="col-lg-9">
                <div class="row">
                    <div class="col-md-6">
                        <h1 class="h2 pb-4">Productos</h1>
                    </div>
                    <div class="col-md-6 pb-4">
                        <div class="d-flex">
                            <select class="form-control">
                                <option>Featured</option>
                                <option>A to Z</option>
                                <option>Item</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row row-cols-1 row-cols-sm-1 row-cols-md-2 row-cols-xl-3 g-4">
                    <div class="col" *ngFor="let p of productos">
                        <div class="card h-100 mb-4 rounded-0">
                            <div class="card rounded-0">
                                <img class="card-img rounded-0 img-fluid" src={{p.image}}>
                            </div>
                            <div class="card-body">
                                <a href="shop-single.html" class="h3 text-decoration-none">{{p.title}}</a>
                                <p>{{p.description}}</p>
                                <ul class="list-unstyled d-flex justify-content-center mb-1">
                                    <li>
                                        {{p.rating.rate}}&nbsp;<i class="text-warning bi bi-star-fill"></i>
                                    </li>
                                </ul>
                                <h3 class="text-center mb-0 ">{{p.price | currency}}</h3>
                            </div>
                            <div class="d-grid ">
                                <button type="button" class="btn btn-success">
                                    <i class="bi bi-cart-plus-fill"></i>
                                    Agregar al carrito
                                </button>
                            </div>
                            
                        </div>
                    </div>
                </div>
                <div div="row">
                    <ul class="pagination pagination-lg justify-content-end">
                        <li class="page-item disabled">
                            <a class="page-link active rounded-0 mr-3 shadow-sm border-top-0 border-left-0" href="#" tabindex="-1">1</a>
                        </li>
                        <li class="page-item">
                            <a class="page-link rounded-0 mr-3 shadow-sm border-top-0 border-left-0 text-dark" href="#">2</a>
                        </li>
                        <li class="page-item">
                            <a class="page-link rounded-0 shadow-sm border-top-0 border-left-0 text-dark" href="#">3</a>
                        </li>
                    </ul>
                </div>
            </div>

        </div>
    </div>
    <!-- End Content -->
